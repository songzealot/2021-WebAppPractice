<div class="container text-center">
    <div>
        <h1>사용자 정보</h1>
    </div>
    <br><br>
    <div *ngIf="name">
        <div class="alert alert-primary">
            <h2 class="page-header">사용자 이름: {{name}}</h2>
        </div>
        <br>
        <div class="alert alert-info">
            <h2>username: {{username}}</h2><br>
            <h2>이메일: {{email}}</h2>
        </div>
    </div>
</div>
