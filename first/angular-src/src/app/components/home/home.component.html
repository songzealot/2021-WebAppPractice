        <p>91714090 정보보호학과 송우영</p>
        <div *ngIf="!checkLoggedIn()">
            <button class="btn btn-primary btn-lg" type="button" routerLink="/register">
                회원가입
            </button>
            &nbsp;
            <button class="btn btn-success btn-lg" type="button" routerLink="/login">

            </button>
        </div>
        <div *ngIf="checkLoggedIn()">

</div>
