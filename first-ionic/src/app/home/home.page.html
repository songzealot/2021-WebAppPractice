<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <h1>테스트</h1>
  <p>Ionic 프레임워크</p>
  <img src="assets/pic.png">

  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/register']" size="large" expand="block" color="primary">Register</ion-button>
        <br />
        <ion-button [routerLink]="['/login']" size="large" expand="block" color="success">Login</ion-button>
        <br>
        <ion-button (click)="onLogout()" size="large" expand="block" color="danger">Logout</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
